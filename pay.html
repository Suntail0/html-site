<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Plată și Livrare - Couture du Jour</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-ribbon">
    <img src="images/logo.png" width="108" height="192" class="logo" alt="Logo">
    <span class="ribbon-title">Couture du Jour</span>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="men.html">Men</a></li>
        <li>
            <form class="search-bar" id="search-form" action="search.html" method="GET">
                <input type="text" id="search-input" name="query" placeholder="Caută produse..." required>
            </form>
        </li>
      </ul>
    </nav>
  </div>
  <main>
    <h1>Plată și Livrare</h1>
    <form action="finish.html" method="GET" class="payment-form">
      <div class="form-group">
        <label for="name">Nume complet:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Adresa de livrare:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="card">Număr card:</label>
        <input type="text" id="card" name="card" required>
      </div>
      <div class="form-group">
        <label for="expiration">Data expirării:</label>
        <input type="month" id="expiration" name="expiration" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <button type="submit" class="pay-btn">Plătește</button>
    </form>
  </main>
  <script>
  // Clear the cart when the form is submitted
  document.querySelector('.payment-form').addEventListener('submit', function () {
    localStorage.removeItem('cart'); // Assuming cart data is stored under 'cart' in localStorage
  });
  </script>
</body>
</html>
